<!doctype html>
<html>

<head>
	<title id="title">MPEG-2 transport stream analyzer</title>
    <script src="http://www.chartjs.org/dist/2.7.3/Chart.bundle.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style></style>
</head>

<body>
    <table style="width:100%">
        <tr>
            <td>
                <div title="MPEG-2 transport stream analyzer"><h2 align="center">MPEG-2 transport stream analyzer</h2></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="select_text">Select MPEG-2 transport stream file<input type="file" id="ts_file">
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <table border="1" id="pid_stats">
                <th>PID</th><th>discontinuity errors</th><th>continuity counter errors</th><th>PTS missing</th><th>DTS missing</th>
                </table>
            </td>
            <td>
                <a href="https://github.com/skullanbones/ts-lib">Powered by<img src="github.png" width="82" height="86" title="Powered by"></a>
            </td>
            <td>
                <a href="https://webassembly.org/">Powered by<img src="220px-Web_Assembly_Logo.svg.png" width="82" height="86" title="Powered by"></a>
            </td>
        </tr>
        <tr>
            <td>
	            <canvas id="canvas"></canvas>
            </td>
        </tr>
	    <tr>
            <td>
                <div class="select_text">
                    Start offset<input type="range" min="0" max=100" value="0" onchange="new_start(this.value)" id="slider_start">
                </div>
            </td>
            <td>
                <div class="select_text">
                    End offset <input type="range" min="0" max="100" value="0" onchange="new_end(this.value)" id="slider_end">
                </div>
            </td>
        </tr>
        <tr>
            <td>
	            <canvas id="dts_histogram_canvas"></canvas>
            </td>
        </tr>
        <tr>
            <td>
	            <canvas id="pts_histogram_canvas"></canvas>
            </td>
        </tr>
    </table>
