name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build docker/ --file docker/ubuntu_18_04/circleci/Dockerfile \
            --tag heliconwave/circleci-ubuntu-18.04:$(date +%s) \
            --tag heliconwave/circleci-ubuntu-18.04:latest
    - name: Push the Docker image
      run: docker images
