name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build docker/ubuntu_18_04/circleci --file Dockerfile --tag heliconwave/circleci-ubuntu-18.04:$(date +%s)